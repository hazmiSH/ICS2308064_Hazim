    <h2>COURSE</h2>
    <form action="save_update_course/{{x.code}}" method="post">
        {% csrf_token %}
        Course Code <input type="text" name="code"><br><br>
        Description <input type="text" name="desc"><br><br>
        <input type="submit" value="SAVE"><br><br>
    </form>
    {{ message }}
    <table style="width: 50%; color:black; border:1px solid black;">
        <tr>
            <th>CODE</th>
            <th>DESCRIPTION</th>
            <th>UPDATE?</th>
        </tr>
        {% for x in mycourse %}
        <tr>
            <td>{{x.code}}</td>
            <td>{{x.description}}</td>
            <td><a href ="update_course/{{x.code}}">Update</a></td>
            <td><a href ="delete_course/{{x.code}}">Delete</a></td>
        </tr>
        {% endfor %}
    <table>
